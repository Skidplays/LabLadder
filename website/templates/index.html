{% extends "base.html" %} {% block content
    %}
    <h2 class="text-center fs-1 fw-bold">Leaderboard for {{date}}</h2>
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Time Taken</th>
              <th scope="col">Username</th>
              </tr>
        </thead>
        <tbody>
            {% for item in runs%}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>
                    {{item.minute_seconds}}
                </td>
                <td>{{item.username}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
