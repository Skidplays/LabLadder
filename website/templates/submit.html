{% extends "base.html" %} {% block content
    %}
        <form method="POST" enctype="multipart/form-data">
            <h3 align="center">Submit</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <label for="file-upload">Select your client log</label>
                <input type="file" class="form-control" id="file-upload" name="file-upload" accept=".txt"/>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endblock %}
